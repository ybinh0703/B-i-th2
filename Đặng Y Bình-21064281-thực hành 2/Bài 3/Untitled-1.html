<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Liên hệ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LIÊN HỆ</h1>
    </header>
    <div style="border: 1px solid red; width: 1500px;"></div>
    <main>
            <div class="left-column">
                <section class="thong-tin">
                    <h2>Thông tin</h2>
                        <i id="loca" class="fa-solid fa-location-dot"></i>
                        <p<i class="a">Kp. 6, P. Linh Trung, Tp. Thủ Đức, Tp. HCM</i></p>
                        <i id="mail" class="fa-regular fa-envelope"></i>
                        <p<i class="a"></i>info@uit.edu.vn</i></p>
                        <p<i id="phone" class="fa-solid fa-phone"></i>
                        <p<i class="a"></i> +84 28 372 52002</i></p>
            </div>
            <div class="right-column">
                <section class="lien-he">
                    <h3>Hãy liên lạc với chúng tôi bất cứ khi nào!!!</h3>
                    <form action="#">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Họ và tên">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Địa chỉ e-mail">
                        </div>
                        <div class="form-group">
                            <input type="text" id="tieu-de" name="tieu-de"placeholder="Tiêu đề bài viết">
                        </div>
                        <div class="form-group">
                            
                            <textarea id="noidung" name="noidung" placeholder="Nội dung cần gửi" rows="5" ></textarea>
                        </div>
                        <button type="submit">GỬI TIN NHẮN</button>
                    </form>
                </section>
            </div>
    </main>
</body>
</html>
